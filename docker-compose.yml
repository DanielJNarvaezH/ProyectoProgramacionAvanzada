version: "3.9"

services:
  db:
    image: mysql:8
    container_name: alojamientos-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: alojamientos_db
      MYSQL_USER: alojamientos_user
      MYSQL_PASSWORD: familia727230228
    ports:
      - "3307:3306"   # ðŸ‘ˆ Puerto externo cambiado a 3307 para evitar conflicto
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./Alojamientos        # ðŸ‘ˆ Ruta de tu backend
      dockerfile: Dockerfile         # ðŸ‘ˆ Dockerfile dentro de esa carpeta
    container_name: alojamientos-backend
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/alojamientos_db
      SPRING_DATASOURCE_USERNAME: alojamientos_user
      SPRING_DATASOURCE_PASSWORD: familia727230228
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

volumes:
  db_data:
