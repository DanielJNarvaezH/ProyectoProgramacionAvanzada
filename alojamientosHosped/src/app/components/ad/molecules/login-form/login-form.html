<form
  (ngSubmit)="onSubmit()"
  class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl p-8 w-full max-w-md mx-auto"
>
  <h2 class="text-2xl font-heading text-primary-600 text-center mb-2">
    Bienvenido
  </h2>
  <p class="text-center text-neutral-500 mb-6">
    Inicia sesión para continuar
  </p>

  <app-input-field
    id="email"
    label="Correo Electrónico"
    placeholder="usuario@ejemplo.com"
    type="email"
    [(ngModel)]="email"
    name="email"
  ></app-input-field>

  <app-password-field
    id="password"
    label="Contraseña"
    placeholder="••••••••"
    [(ngModel)]="password"
    name="password"
  ></app-password-field>

  <app-button variant="primary" class="mt-4 w-full" type="submit">
    Ingresar
  </app-button>
</form>
