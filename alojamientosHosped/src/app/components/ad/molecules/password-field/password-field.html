<div class="mb-4 relative">
  <app-label [for]="id" [text]="label"></app-label>
  <div class="relative">
    <app-input
      [id]="id"
      [type]="showPassword ? 'text' : 'password'"
      [placeholder]="placeholder"
      [(ngModel)]="value"
    ></app-input>

    <button
      type="button"
      (click)="togglePassword()"
      class="absolute right-3 top-2 text-gray-500 hover:text-primary-500"
    >
      <app-icon [icon]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></app-icon>
    </button>
  </div>
</div>
