<div class="min-h-screen flex items-center justify-center bg-neutral-50">

  <div class="flex flex-col items-center justify-center p-4 animate-fade-in-up w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">

    <!-- Logo y título -->
    <div class="flex flex-col items-center mb-6">
      <h1 class="text-3xl font-heading text-primary-600 text-center">Hosped</h1>
      <p class="text-neutral-500 text-sm text-center">Gestión moderna de alojamientos</p>
    </div>

    <!-- Título de bienvenida -->
    <h2 class="text-2xl font-heading text-primary-600 text-center mb-2">Bienvenido</h2>
    <p class="text-center text-neutral-500 mb-6">
      Inicia sesión para continuar en el sistema
    </p>

    <!-- Formulario -->
    <form class="space-y-4 w-full" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium text-neutral-700">Correo electrónico</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="usuario@ejemplo.com"
          required
          class="w-full mt-1 px-3 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-neutral-700">Contraseña</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="••••••••"
          required
          class="w-full mt-1 px-3 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-primary-500 hover:bg-primary-600 text-white font-semibold py-2 rounded-md transition"
      >
        Ingresar
      </button>
    </form>

    <!-- Separador -->
    <div class="flex items-center gap-3 w-full my-4">
      <hr class="flex-1 border-neutral-200" />
      <span class="text-xs text-neutral-400">¿No tienes cuenta?</span>
      <hr class="flex-1 border-neutral-200" />
    </div>

    <!-- Botón de registro -->
    <a
      routerLink="/register"
      class="w-full text-center py-2 border-2 border-primary-500 text-primary-600 font-semibold rounded-md hover:bg-primary-50 transition"
    >
      Crear cuenta nueva
    </a>

    <!-- Pie de página -->
    <footer class="text-center text-sm text-neutral-500 mt-6">
      © 2025 Hosped | Sistema de Alojamiento Inteligente
    </footer>
  </div>
</div>
